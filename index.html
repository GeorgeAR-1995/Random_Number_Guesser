<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="layoutgrid" id="playerchoice"> 
        Your Choice:
        <select id="playerInput">
          <option value="" disabled selected>Select a number</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="layoutgrid" id="computerchoice">
        Computer Choice:
        <button id="generateNumberButton">Generate random number</button>
        <span id="randomNumber">?</span>
      </div>

      <div class="layoutgrid" id="resultsgrid">Results:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
